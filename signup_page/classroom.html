<!DOCTYPE html>
<html>
    <h1>SIGN UP PAGE</h1>
    <body>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="dob">Date of birth:</label><br>
            <input type="date" id="dob" name="dob"><br>

            <label for="gender">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>

            <label for="class12marks">Class 12 marks:</label><br>
            <input type="number" id="marks12" name="marks12"><br> 

            <label for="clgmarks">College marks:</label><br>
            <input type="number" id="marksclg" name="marksclg"><br>

            <label for="skills">skills:</label><br>
            <input type="text" id="skills" name="skills"><br>

            <input type="submit" value="Submit">
          </form>
    </body>
</html>
